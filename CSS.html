<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS SELECTOR</title>
    <style>
        p{
            border: 2px solid yellow;
        }

        /* id selector */
        #idS{color:red;}

        /* class selector */
        .Class{color: red;}
        .bg{background-color: blue;}

        /* group selector */

        footer,span{
            background-color: pink;
        }
    </style>
</head>
<body>
    <h1> CSS Selectors</h1>
    <p id="idS">this is a simple para demonstrate CSS selectors</p>
    <p class="Class bg"> hellloo this is another para</p>
    <p>hey whats up this is shaan...bla bla blah</p>
</body>
</html>
