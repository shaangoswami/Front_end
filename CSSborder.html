<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border and Background</title>
    <style>
        #firstpara{
            
            height: 50px;
            width: 100px;
            /* outline-color: aquamarine; */
            border: 4px solid green;
            font-size: large;
            align-self: auto;
            /* border radius 20 px...curve measure. 
            border radius, border style, border color */
        }
        #secondpara{
            color: rgb(46, 84, 199);
            height: 60px;
            width: 120px;
            font-size: medium;
            align-content: space-between;
            background-color: wheat;
            text-shadow: palegoldenrod;
            text-decoration-style: wavy;
            border-bottom: 2px solid red;
            border-top: 2px solid greenyellow;
            border-left: 2px solid blue;
            border-right: 2px solid purple;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            border-bottom-left-radius: 15px;
            border-bottom-left-radius: 15px;
        }

        #thirdpara{
            height: 1000px;
            width: 1000px;
            background-color: black;
            background-image: url("https://static1.colliderimages.com/wordpress/wp-content/uploads/2021/05/Harry-Potter-Movies-in-Order.jpg");
            border: 2px solid yellowgreen;
            background-repeat: no-repeat;
            background-position: center center;
            transition: calc(text-shadow);
            transition-duration: 5s;
        }

    </style>
</head>
<body>
    <h1>This is Heading</h1>

    <p id="firstpara">this is paragraph</p>
    <p id="secondpara">this is my second para</p>
    <p id="thirdpara"><h2>this is mythird para</h2></p>


</body>
</html>
