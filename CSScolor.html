<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstpara{
            color:blueviolet; /*red green blue consistency */
        }

        #secondpara{
            color: rgb(127, 255, 0);   /*color by rgb value.*/
        }

        #thirdpara{
            color:#546a2f; /*hex color picker. color by hex value. any 1 of these 3 methods is used for colors.*/
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <h1>this is my first box</h1>
    <p id="firstpara">this is my paragraph from first box</p>
    <p id="secondpara">this is my paragraph from secondpara box</p>
    <p id="thirdpara">this is my paragraph from thirdpara box</p>
</body>
</html>
